# TimescaleDB 生产环境配置
# TimescaleDB Production Environment Configuration
# 注意: Docker Compose 3.9+ 不再需要 version 字段
#
# 使用方法:
# Usage:
#   cp .env.example .env
#   # 编辑 .env 文件，填写真实配置
#   docker-compose -f docker-compose.timescaledb.prod.yml --env-file .env up -d --build

services:
  # TimescaleDB 数据库 - 生产环境
  # TimescaleDB Database - Production
  postgres:
    image: timescale/timescaledb:2.15.1-pg15
    container_name: logix-timescaledb-prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
      PGDATA: /var/lib/postgresql/data/pgdata
      # TimescaleDB 性能调优
      TS_TUNE_MEMORY: ${PG_MEMORY:-4GB}
      TS_TUNE_NUM_CPUS: ${PG_CPUS:-4}
      TS_TUNE_MAX_CONNS: ${PG_MAX_CONNECTIONS:-100}
    volumes:
      - timescaledb_prod_data:/var/lib/postgresql/data
      - ./backend/scripts/init-database-complete.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./backend/scripts/init-timescaledb.sql:/docker-entrypoint-initdb.d/02-timescaledb.sql:ro
      - ./backups:/backups:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - logix-prod-network
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '2.0'
          memory: 2G
    command: >
      postgres
      -c shared_buffers=${PG_SHARED_BUFFERS:-1GB}
      -c effective_cache_size=${PG_EFFECTIVE_CACHE:-3GB}
      -c maintenance_work_mem=${PG_MAINTENANCE_WORK_MEM:-256MB}
      -c max_worker_processes=${PG_MAX_WORKERS:-8}
      -c max_parallel_workers_per_gather=${PG_PARALLEL_WORKERS:-4}
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=${PG_WORK_MEM:-4MB}

  # Redis 缓存 - 生产环境
  # Redis Cache - Production
  redis:
    image: redis:7-alpine
    container_name: logix-redis-prod
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru --appendonly yes
    volumes:
      - redis_prod_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - logix-prod-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Elasticsearch - 生产环境
  # Elasticsearch - Production
  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: logix-elasticsearch-prod
    restart: always
    environment:
      discovery.type: single-node
      ES_JAVA_OPTS: -Xms${ES_HEAP_SIZE:-1g} -Xmx${ES_HEAP_SIZE:-1g}
      xpack.security.enabled: ${ES_SECURITY_ENABLED:-false}
      xpack.monitoring.enabled: true
    volumes:
      - elasticsearch_prod_data:/usr/share/elasticsearch/data
    ports:
      - "${ES_PORT:-9200}:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - logix-prod-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  # Nginx 反向代理
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: logix-nginx-prod
    restart: always
    depends_on:
      - backend
      - grafana
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - logix-prod-network

  # 后端 API 服务 - 生产环境
  # Backend API Service - Production
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: runner
    container_name: logix-backend-prod
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      DB_POOL_MIN: 5
      DB_POOL_MAX: 20
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: 0
      ES_NODE: http://elasticsearch:9200
      FEITUO_API_ENDPOINT: ${FEITUO_API_ENDPOINT}
      FEITUO_API_KEY: ${FEITUO_API_KEY}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - backend_prod_logs:/app/logs
    expose:
      - "3001"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - logix-prod-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  # Prometheus - 监控 TimescaleDB 和应用指标
  # Prometheus - Monitor TimescaleDB and application metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: logix-prometheus-prod
    restart: always
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus_prod_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - logix-prod-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Grafana - 可视化监控面板
  # Grafana - Monitoring Dashboard Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: logix-grafana-prod
    restart: always
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_INSTALL_PLUGINS: timescale-timescaledb-visualization
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-/}
      GF_ANALYTICS_REPORTING_ENABLED: 'false'
    volumes:
      - grafana_prod_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    networks:
      - logix-prod-network
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # TimescaleDB Toolkit - 数据备份和导出工具
  # TimescaleDB Toolkit - Data backup and export tools
  ts-toolkit:
    image: timescale/timescaledb-toolkit:latest-pg15
    container_name: logix-ts-toolkit-prod
    restart: unless-stopped
    environment:
      TIMESCALEDB_HOST: postgres
      TIMESCALEDB_PORT: 5432
      TIMESCALEDB_DB: ${DB_DATABASE}
      TIMESCALEDB_USER: ${DB_USERNAME}
      TIMESCALEDB_PASSWORD: ${DB_PASSWORD}
    networks:
      - logix-prod-network
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      bash -c "sleep 30 && echo 'TimescaleDB Toolkit ready'"

volumes:
  timescaledb_prod_data:
    driver: local
  redis_prod_data:
    driver: local
  elasticsearch_prod_data:
    driver: local
  backend_prod_logs:
    driver: local
  prometheus_prod_data:
    driver: local
  grafana_prod_data:
    driver: local

networks:
  logix-prod-network:
    driver: bridge
