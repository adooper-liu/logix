# Prometheus 配置文件
# Prometheus Configuration File
# 用于监控 TimescaleDB 和应用指标
# Used to monitor TimescaleDB and application metrics

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'logix-monitor'

# 告警规则文件
# Alert rules file
rule_files:
  - "alerts/*.yml"

# 抓取配置
# Scrape configurations
scrape_configs:
  # Prometheus 自监控
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # TimescaleDB 指标
  # TimescaleDB metrics
  - job_name: 'timescaledb'
    static_configs:
      - targets: ['postgres:5432']
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: postgres_exporter:9187  # 需要 postgres_exporter

  # Node Exporter - 系统指标
  # Node Exporter - System metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node_exporter:9100']

  # Backend API 指标
  # Backend API metrics
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:3001']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Redis 指标
  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: redis_exporter:9121  # 需要 redis_exporter

  # Elasticsearch 指标
  # Elasticsearch metrics
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch:9200']
    metrics_path: '/_prometheus/metrics'
    scrape_interval: 30s
